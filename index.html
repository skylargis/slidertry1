<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Show changes over time with Mapbox GL JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      h1 {
        font-size: 20px;
        line-height: 30px;
      }

      h2 {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #2dc4b2;
      }

      #console {
        position: absolute;
        margin: 10px;
        width: 240px;
        background-color: white;
        padding: 10px 20px;
      }

      .session {
        margin-bottom: 20px;
      }

      .row {
        height: 12px;
        width: 100%;
      }

      .colors {
        background: linear-gradient(
          to right,
          #2dc4b2,
          #3bb3c3,
          #669ec4,
          #8b88b6,
          #a2719b,
          #aa5e79
        );
        margin-bottom: 5px;
      }

      .label {
        width: 15%;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="console">
      <h1>Motor vehicle collisions</h1>
      <p>
        Data:
        <a
          href="https://data.cityofnewyork.us/Public-Safety/NYPD-Motor-Vehicle-Collisions/h9gi-nx95"
          >Motor vehicle collision injuries and death</a
        >
        in NYC, Jan 2016
      </p>
      <div class="session">
        <h2>Casualty</h2>
        <div class="row colors"></div>
        <div class="row labels">
          <div class="label">0</div>
          <div class="label">1</div>
          <div class="label">2</div>
          <div class="label">3</div>
          <div class="label">4</div>
          <div class="label">5+</div>
        </div>
      </div>
      <div class="session">
        <h2>Hour: <label id="active-hour">12PM</label></h2>
        <input
          id="slider"
          class="row"
          type="range"
          min="1"
          max="4"
          step="1"
          value="1"
        />
      </div>
      <div class="session">
        <h2>Day of the week</h2>
        <div class="row" id="filters">
          <input
            id="all"
            type="radio"
            name="toggle"
            value="all"
            checked="checked"
          />
          <label for="all">All</label>
          <input id="weekday" type="radio" name="toggle" value="weekday" />
          <label for="weekday">Weekday</label>
          <input id="weekend" type="radio" name="toggle" value="weekend" />
          <label for="weekend">Weekend</label>
        </div>
      </div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaXVpbiIsImEiOiJja3NkN2N1NXQwbnRhMnZwM21vbTV6dmtyIn0.2pjpY_ecJrnYaNdRAIo7hg';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [103.851959, 1.290270],
        zoom: 11
      });

      map.on('load', () => {
        let filterHour = ['==', ['number', ['get', 'faketag']], 1];
        let filterDay = ['!=', ['string', ['get', 'Day']], 'placeholder'];

        <!-- map.addLayer( -->
		<!-- { -->
          <!-- id: 'collisions', -->
          <!-- type: 'circle', -->
          <!-- source: { -->
            <!-- type: 'geojson', -->
            <!-- data: './collisions1601.geojson' // replace this with the url of your own geojson ** data: './collisions1601.geojson' -->
          <!-- }, -->
          <!-- paint: { -->
            <!-- 'circle-radius': [ -->
              <!-- 'interpolate', -->
              <!-- ['linear'], -->
              <!-- ['number', ['get', 'Casualty']], -->
              <!-- 0, -->
              <!-- 10, -->
              <!-- 25, -->
              <!-- 50 -->
            <!-- ], -->
            <!-- 'circle-color': [ -->
              <!-- 'interpolate', -->
              <!-- ['linear'], -->
              <!-- ['number', ['get', 'Casualty']], -->
              <!-- 0, -->
              <!-- '#2DC4B2', -->
              <!-- 1, -->
              <!-- '#3BB3C3', -->
              <!-- 2, -->
              <!-- '#669EC4', -->
              <!-- 3, -->
              <!-- '#8B88B6', -->
              <!-- 4, -->
              <!-- '#A2719B', -->
              <!-- 5, -->
              <!-- '#AA5E79' -->
            <!-- ], -->
            <!-- 'circle-opacity': 0.8 -->
          <!-- }, -->
          <!-- 'filter': ['all', filterHour, filterDay] -->
        <!-- } -->
		<!-- );  -->
		
//try3 加入HDB图层无样式
        map.addLayer(
        {
          id: 'faketag',
          type: 'fill-extrusion',
          source: {
            type: 'geojson',
            data: './faketag.geojson' 
          },
          'filter': ['all', filterHour, filterDay]
        }
		);

		
//try2 加入HDB图层
        <!-- map.addLayer( -->
        <!-- { -->
          <!-- id: 'faketag', -->
          <!-- type: 'fill-extrusion', -->
          <!-- source: { -->
            <!-- type: 'geojson', -->
            <!-- data: './faketag.geojson'  -->
          <!-- }, -->
          <!-- paint: { -->
            <!-- 'fill-extrusion-height': [ -->
              <!-- 'interpolate', -->
              <!-- ['linear'], -->
              <!-- ['number', ['get', 'OBJECTID_1']], -->
              <!-- 1, -->
			  <!-- 100, -->
			  <!-- 27, -->
              <!-- 500, -->
              <!-- 53, -->
              <!-- 1000 -->
            <!-- ], -->
            <!-- 'fill-extrusion-color': [ -->
              <!-- 'interpolate', -->
              <!-- ['linear'], -->
              <!-- ['number', ['get', 'faketag']], -->
              <!-- 1, -->
              <!-- 'hsl(223, 66%, 33%)', -->
              <!-- 2, -->
              <!-- 'hsl(206, 57%, 60%)', -->
              <!-- 3, -->
              <!-- 'hsl(190, 64%, 70%)', -->
              <!-- 4, -->
              <!-- '#d2fafe' -->
            <!-- ], -->

          <!-- }, -->
          <!-- 'filter': ['all', filterHour, filterDay] -->
        <!-- } -->
		<!-- ); -->
		
		
		
		
//try1 加入凸包点图层
        map.addLayer(

		{
          id: 'hull',
          type: 'circle',
          source: {
            type: 'geojson',
            data: './convex_hull_v1_Point.geojson' // replace this with the url of your own geojson ** data: './collisions1601.geojson'
          },
          paint: {
            'circle-radius': [
              'interpolate',
              ['linear'],
              ['number', ['get', 'carbon_eff']],
              0,
              4,
              5,
              24
            ],
            'circle-color': [
              'interpolate',
              ['linear'],
              ['number', ['get', 'carbon_eff']],
              0,
              '#2DC4B2',
              1,
              '#3BB3C3',
              2,
              '#669EC4',
              3,
              '#8B88B6',
              4,
              '#A2719B',
              5,
              '#AA5E79'
            ],
            'circle-opacity': 0.8
          },
          
        }
		);

        // update hour filter when the slider is dragged
        document.getElementById('slider').addEventListener('input', (event) => {
          const hour = parseInt(event.target.value);
          // update the map
          filterHour = ['==', ['number', ['get', 'faketag']], hour];
          map.setFilter('collisions', ['all', filterHour, filterDay]);

          // converting 0-23 hour to AMPM format
          const ampm = hour >= 12 ? 'PM' : 'AM';
          const hour12 = hour % 12 ? hour % 12 : 12;

          // update text in the UI
          document.getElementById('active-hour').innerText = hour12 + ampm;
        });

        document
          .getElementById('filters')
          .addEventListener('change', (event) => {
            const day = event.target.value;
            // update the map filter
            if (day === 'all') {
              filterDay = ['!=', ['string', ['get', 'Day']], 'placeholder'];
            } else if (day === 'weekday') {
              filterDay = [
                'match',
                ['get', 'Day'],
                ['Sat', 'Sun'],
                false,
                true
              ];
            } else if (day === 'weekend') {
              filterDay = [
                'match',
                ['get', 'Day'],
                ['Sat', 'Sun'],
                true,
                false
              ];
            } else {
              console.error('error');
            }
            map.setFilter('collisions', ['all', filterHour, filterDay]);
          });
      });
    </script>
  </body>
</html>
